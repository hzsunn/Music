<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test Danh Sách Nhạc</title>
  <style>
    ul { list-style:none; padding:0; max-width: 400px; margin:auto; }
    li { margin: 10px 0; padding: 10px; background:#ddd; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Danh sách bài hát</h1>
  <ul id="music-list"></ul>
  <audio id="audio-player" controls></audio>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const musicList = document.getElementById('music-list');
    const tracks = [
      { id: "Ythuong/Emoiem.m4a", title: "51. Em Ơi Em Đừng Khóc" },
      { id: "Yeu5.mp3", title: "52. Yêu 5" },
      { id: "Hnecr.mp3", title: "53. Hôm Nay Em Cưới Rồi" },
      // ...thêm đầy đủ 50 bài ở đây
    ];

    function playTrack(index) {
      const track = tracks[index];
      audioPlayer.src = `https://hzsunn.github.io/Music/${track.id}`;
      audioPlayer.play();
    }

    function renderMusicList() {
      musicList.innerHTML = '';
      tracks.forEach((track, i) => {
        const li = document.createElement('li');
        li.textContent = track.title;
        li.onclick = () => playTrack(i);
        musicList.appendChild(li);
      });
    }

    renderMusicList();
  </script>
</body>
</html>
